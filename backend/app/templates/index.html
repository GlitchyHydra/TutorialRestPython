{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Patients {% endblock %}</h1>
    <div class="content">
        {% for patient in patients %}
            <div class="patient">
                <p><b>#{{ patient.id }}</b></p>
                <b>
                    <p class="name">{{ patient.name }}</p>
                </b>
                <p>{{ patient.contacts }}</p>
                <p>{{ patient.gender }}</p>
				
				<a href="{{ url_for('accomodation_by_patient_name', name=patient.name) }}">
					Search accomodation
				</a>
				
				<hr>
				<form method="POST"
					action="{{ url_for('patient_by_name', id=patient.id) }}">
				<input type="submit" value="Delete Patient"
					onclick="return confirm('Are you sure you want to delete this entry?')">
				</form>
				
            </div>
        {% endfor %}
    </div>
{% endblock %}
